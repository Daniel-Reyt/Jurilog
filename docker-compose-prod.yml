version: '3.1'

services:

  angular-front:
    container_name: jurilog-angular
    build:
      context: ./front
      dockerfile: Dockerfile
    volumes:
      - ./front:/app
      - /app/node_modules
    ports:
      - 80:80

  spring-orm:
    container_name: jurilog-spring
    build:
      context: ./orm
      dockerfile: Dockerfile
    ports:
      - 8888:8888