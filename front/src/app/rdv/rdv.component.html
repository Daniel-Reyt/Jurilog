<nav class="navbar-expand-lg navbar-light text-center bordered" style="background-color: lightgray;" [hidden]="this.width > 992">

<div>
  <div class="row">
    <div class="card col-lg-3" *ngFor="let rdv of rdvs; let i = index">
      <div class="card-header">
        rendez vous le : {{rdv.date_rdv}}
        <br>
        a : {{rdv.heure_rdv}}
      </div>
      <div class="card-body">
        avocat : {{rdv.avocat.nom}}, {{rdv.avocat.prenom}}
        <br>
        client : {{rdv.client.nom}}, {{rdv.client.prenom}}
      </div>
      <div class="card-footer">
        status du rendez-vous : {{rdv.status}}
      </div>
    </div>
  </div>
</div>
