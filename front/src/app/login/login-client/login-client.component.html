<div class="container text-center">
  <div class="card">
  <div class="card-header">
    <p>Login As Client</p>
  </div>
  <div class="card-body">
    <form class="form-group" [formGroup]="LoginForm">
      <label class="form-label">Username :</label>
      <input type="text" formControlName="username" class="form-control" placeholder="Merci de rentrer votre username">
      <br>
      <label class="form-label">Password :</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Merci de rentrer votre password">
      <br>
      <button class="btn bg-lightGrey col-lg-12 col-sm-12" (click)="login()">Login</button>
      <br>
      <br>
      <p>Pas encore de compte ? clique <a routerLink="/register-client">ici</a> pour en cr√©er un</p>
    </form>
  </div>
</div>
</div>
